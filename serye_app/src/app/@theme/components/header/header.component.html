<ngx-spinner style="position: absolute"></ngx-spinner>
<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo"><img src="https://serye.net:5529/default/logo.png" href="#" style="max-width: 100px" (click)="navigateHome()" alt=""></a>
  </div>
  <nb-select [selected]="temaActual" (selectedChange)="cambiarTemaInterfaz($event)" status="primary">
    <nb-option *ngFor="let tema of temas" [value]="tema.value"> {{ tema.name }}</nb-option>
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action">
      <nb-user [name]="_serAutenticacion.obtenerNombre()"
               title="full-stack developer"
               [nbContextMenu]="menuItems"
               nbContextMenuTag="my-context-menu">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
